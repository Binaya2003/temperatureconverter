<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
      body {
    text-align: center;
    font-family: Arial, sans-serif;
}

h1 {
    color: #333;
}

.converter {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
}

input {
    padding: 5px;
}

select {
    padding: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
}

#result {
    margin-top: 10px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputTemperature" placeholder="Enter temperature">
            <select id="selectFrom">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button id="convertButton">Convert</button>
            <p id="result"></p>
        </div>
        <script src="script.js"></script>
    </body>
    </html>

    <script>
     document.getElementById("convertButton").addEventListener("click", function() {
    const inputTemperature = parseFloat(document.getElementById("inputTemperature").value);
    const selectFrom = document.getElementById("selectFrom").value;
    const result = document.getElementById("result");

    if (selectFrom === "celsius") {
        // Convert from Celsius to Fahrenheit
        const fahrenheit = (inputTemperature * 9/5) + 32;
        result.textContent = `${inputTemperature} 째C is equal to ${fahrenheit.toFixed(2)} 째F`;
    } else if (selectFrom === "fahrenheit") {
        // Convert from Fahrenheit to Celsius
        const celsius = (inputTemperature - 32) * 5/9;
        result.textContent = `${inputTemperature} 째F is equal to ${celsius.toFixed(2)} 째C`;
    } else {
        result.textContent = "Invalid selection";
    }
});
    </script>
</body>
</html>
